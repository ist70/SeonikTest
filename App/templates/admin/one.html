{% extends "Layouts/index.html" %}

{% block content %}

<div class="container">
    <button style="background-color: cornflowerblue"><a href="/admin/update/?id={{ article.id_news }}">Изменить</a>
    </button>
    <button style="background-color: red"><a href="/admin/delete/?id={{ article.id_news }}">Удалить</a>
    </button>
    <button style="background-color: aliceblue"><a href="/admin/">Вернуться</a></button>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h1>{{ article.title }}</h1>
        </div>
        <div class="panel-body">{{ article.description }}</div>
        <div class="panel-footer" style="font-size: small"><p><b>Автор:</b><i>{{ article.author.firstname }} {{
            article.author.lastname }}</i></p>

            <p><b>Опубликовано: {{ article.published|date('d-m-Y H:i') }}</b></p>
        </div>
    </div>
</div>

{% endblock %}
